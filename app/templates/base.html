<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>FCHR Assistant</title>
    {% endif %}
<link rel='stylesheet' id='style-css'  href='{{ url_for('static', filename='stylesheet.css')}}' type='text/css' media='all' />
</head>

<body>
    <div><b><a href="/index">Home</a></b></div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
<justify>

<a href="/index">Home</a> | <a href="/about">About</a> |
</justify>
</html>
